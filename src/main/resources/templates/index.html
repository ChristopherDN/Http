<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<div style="text-align: center;">
    <Body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Welcome to the Webapp</h1>
    <p>Here you can log in, or create an account</p>
    <br>
    <form method="post" th:action="@{/validateLogin}">
        <label>Username: </label>
        <br>
        <input type th:name="username">
        <br>
        <label>Password: </label>
        <br>
        <input type="password" th:name="password">
        <br>
        <br>
        <input type="submit" value="Login"/>
        <br>
        <br>
        <a href="register"> <input type="button"  value="Create account">
        </a>

    </form>
    <br>
    Is session empty?
    <br>
    <th:block th:text="${session.isEmpty()}? 'Yes':'No'"></th:block>
    </body>
</div>
</body>
</html>
