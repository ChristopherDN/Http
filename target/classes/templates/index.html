    <h2>Welcome to the Webapp</h2>

        <p>
        Username:<input class="login"  th:name="username">
        <br>
        Password:<input class="login" type="password" th:name="password">
        <br>
        <input type="submit" value="Login"/>
        <br>
        <a href="register"> <input type="button" value="Create account"></a>
            <br>
