<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<div style="text-align: center;">
    <body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Registration </h1>
    <p>Please fill out your info</p>
    <br>
    <form method="post" th:action="@{/createAccount}">
        <label>Username: </label>
        <br>
        <input type th:name="username">
        <br>
        <label>Password: </label>
        <br>
        <input type th:name="password">
        <br>
        <label>Email: </label>
        <br>
        <input type th:name="email">
        <br>
        <br>
        <input type="submit" value="Login"/>
        <br>
        <br>
        <a href="/"> <input type="button" value="Cancel">
        </a>
    </form>
    <br>
    </body>
</div>
</html>
